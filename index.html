<!DOCTYPE html>
<html lang="en">
<head>
        <title>Bookmark Bonanza</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="styles/index.css">
</head>
<body>
        <section class="head-info">
                <h1>Bookmark Bonanza</h1>
                <h3>Hello and Welcome to Bookmark Bonanza!</h3>
                <p class="center">To start adding bookmarks, please click the "Add Bookmark" button below!</p>
        </section>
        <section class ="bookmark-basic-controls">
                        <button type="submit"id="init-add-bookmark">Add Bookmark</button>
                        <div class="sort-by-dropdown-rating">
                         <select class='sort-rating'>
                                <option selected disabled value="0">Sort by Rating:</option>
                                <option value="5">5</option>
                                <option value="4">4+</option>
                                <option value="3">3+</option>
                                <option value="2">2+</option>
                                <option value="1">1+</option>
                         </select>
                        </div> 
        </section>

        <section id='creating-bookmark-section'>
        
                  <p>Create Bookmark:</p>
                    <form id="create-bookmark-form">

                    <label for="input-title">Title: </label>
                    <input type="text" placeholder="ex: Cats Gone Wild" id="input-title">
                        <br>

                    <label for="input-link">Link: </label>
                    <input type="text" placeholder="ex: YouTube.com..." id="input-link">
                         <br>

                    <label for="input-description">Description: </label>
                        <br>
                    <textarea placeholder="text here" cols="40" rows="5" id="input-description"></textarea> 
                            <br>

                    <label for="input-rating">Rating:  </label>
                        <input type="number" min="1" max="5" id="input-rating">
                            <br>
                            
                    <button type="submit" id="create-bookmark-button">
                             Add Bookmark
                    </button>

                    </form> 
        </section>

        <section class = "bookmark-listing">
           <ul id="bookmarks-rendered">
                     <!-- <li class='${bookmark.id}'>

                        <span class="bookmark-title">${bookmarkTitle}</span> 

                        <span class="bookmark-rating">Rating: ${bookmarkRating}</span>

                        <input type="checkbox" id="detailed-view-toggle">Detailed View

                        <button type="submit" id="remove-button">
                            Remove Bookmark
                        </button>

                        <section class="detailed-view-on">
                            <ul>
                                <li>
                                    <span class="description-on">Description: ${bookmark.description}</span><br>
                                    <a href="${bookmark.link}" class="clickable-link">
                                        View Link
                                    </a>
                                </li>
                            </ul>
                    </section>

                </li>  -->
             </ul>
        </section>
              


    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
